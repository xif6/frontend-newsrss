<div class="modal fade" bsModal #modal="bs-modal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <form (ngSubmit)="submit()" [formGroup]="form">
        <div class="modal-header">
          <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="username" class="control-label">Username</label>

            <input type="text" formControlName="username" id="username" class="form-control">
          </div>
          <div class="form-group">

            <label for="password" class="control-label">Password</label>
            <input type="password" formControlName="password" id="password" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
          <button [disabled]="!form.valid || loading" class="btn btn-primary">Login</button>
        </div>
      </form>
      <a (click)="wantToRegister()">Register</a>
    </div>
  </div>
</div>
