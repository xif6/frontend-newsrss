<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form (submit)="login(form.value)" #form="ngForm">
    <label for="username">Username</label>
    <input type="text" name="username" ngModel id="username" required>

    <label for="password">Password</label>
    <input type="password" name="password" ngModel id="password" required>

    <button [disabled]="!form.valid || loading" class="btn btn-primary">Login</button>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  </form>
</div>
