<div role="dialog">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <form (ngSubmit)="subscribe()" [formGroup]="subscribeForm">
        <div class="modal-header">
          <h4 class="modal-title">Subscribe</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="email" class="control-label">Email</label>
            <input type="text" formControlName="email" id="email" class="form-control">
          </div>

          <div class="form-group">
            <label for="username" class="control-label">Username</label>
            <input type="text" formControlName="username" id="username" class="form-control">

          </div>

          <div class="form-group">
            <label for="password" class="control-label">Password</label>
            <input type="password" formControlName="password" id="password" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
          <button [disabled]="!subscribeForm.valid || loading" class="btn btn-primary">Subscribe</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
