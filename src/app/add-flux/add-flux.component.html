<div>
  <a routerLink="/fluxes">‚Üê Back</a>
  <form (ngSubmit)="submit()" [formGroup]="form">
    <div>
      <div class="form-group label-floating">
        <label for="q" class="control-label">RSS feed URL</label>
        <input type="text" formControlName="q" id="q" class="form-control pull-left">
        <button [disabled]="!form.valid" class="btn btn-default pull-right">Add</button>
      </div>
    </div>
  </form>
</div>
