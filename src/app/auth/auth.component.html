<div class="modal" bsModal #modal="bs-modal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <form (ngSubmit)="submitLogin()" [formGroup]="formLogin" *ngIf="action == 'login'">
        <div class="modal-header">
          <h4 class="modal-title">Login <span>or <a (click)="action = 'register'">Register</a></span></h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="username" class="control-label">Username</label>

            <input type="text" formControlName="username" id="username" class="form-control">
          </div>
          <div class="form-group">

            <label for="password" class="control-label">Password</label>
            <input type="password" formControlName="password" id="password" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
          <button [disabled]="!formLogin.valid || loading" class="btn btn-primary">Login</button>
        </div>
      </form>

      <form (ngSubmit)="submitRegister()" [formGroup]="formRegister" *ngIf="action == 'register'">
        <div class="modal-header">
          <h4 class="modal-title">Register <span>or <a (click)="action = 'login'">Login</a></span></h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="email" class="control-label">Email</label>
            <input type="text" formControlName="email" id="email" class="form-control">
          </div>

          <div class="form-group">
            <label for="username" class="control-label">Username</label>
            <input type="text" formControlName="username" id="username" class="form-control">
          </div>

          <div class="form-group">
            <label for="password" class="control-label">Password</label>
            <input type="password" formControlName="password" id="password" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
          <button [disabled]="!formRegister.valid || loading" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
